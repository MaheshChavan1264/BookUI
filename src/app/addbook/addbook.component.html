<div class="container">
    <h2> Add new book</h2>
    <form #addbookform="ngForm" (ngSubmit)="addbookformsubmit()">
        <div class="form-group">
            <label for="id">Id: </label>
            <input type="text" class=" form-control" required [(ngModel)]="this.book.id"  name="id" >
        </div>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class=" form-control" required [(ngModel)]="this.book.name" name="name" >
        </div>
        <div class="form-group">
            <label for="author">Author: </label>
            <input type="text" class=" form-control" required [(ngModel)]="this.book.author" name="author" >
        </div>
        <div class="form-group">
            <label for="price">Price: </label>
            <input type="text" class=" form-control" required [(ngModel)]="this.book.price" name="price" >
        </div>

        <button type="submit" class="btn btn-success" >Submit</button>
        <button type="submit" class="btn btn-primary" (click)="gotolist()">Back</button>
    </form>
</div>
